ProjectDto:
  type: object
  required:
    - id
    - description
    - idImageIllustration

  properties:
    id:
      type: integer
      format: int32
      description: Project ID
    description:
      type: string
      description: Description du projet
    idImageIllustration:
      type: integer
      format: int32
      description: Clé étrangère de la table image_illustration

ProjectList:
  type: object
  required:
    - projectList
  properties:
    projectList:
      type: array
      description: List d'objet project
      items:
        $ref: './ProjectDto.yaml#/ProjectDto'
  
