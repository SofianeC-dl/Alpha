ImageIllustrationDto:
  type: object
  required:
    - datas
    - tagSet

  properties:
    id:
      type: integer
      format: int32
      description: Project ID
    datas:
      type: string
      format: byte
      description: Image stock√© en Base64
    uploadDate:
      type: string
      format: date-time
      description: Date de l'upload avec les fuseaux horaires
    tagSet:
      type: array
      items:
        type: integer
        format: int64

ImageIllustrationList:
  type: object
  required:
    - imageIlustrationList
  properties:
    imageIlustrationList:
      type: array
      description: List d'objet tag
      items:
        $ref: './ImageIllustrationDto.yaml#/ImageIllustrationDto'