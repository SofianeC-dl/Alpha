ImageProjectDto:
  type: object
  required:
    - datas
    - idProject

  properties:
    id:
      type: integer
      format: int32
      description: Project ID
    datas:
      type: string
      format: byte
      description: Image stocké en Base64
    idProject:
      type: integer
      format: int32
      description: Clé étrangère de la table project

ImageProjectList:
  type: object
  required:
    - tagList
  properties:
    tagList:
      type: array
      description: List d'objet tag
      items:
        $ref: './ImageProjectDto.yaml#/ImageProjectDto'